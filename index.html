<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-gradient-primary text-white text-center py-5">
        <h1 class="display-4">Formulario Diseño Web</h1>
        <p class="lead">Unidad 3</p>
    </header>

    <!-- Formulario -->
    <main class="d-flex align-items-center min-vh-100 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow p-4">
                        <h2 class="text-center mb-4">Formulario de Registro</h2>
                        <form class="needs-validation" novalidate>
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                                <div class="invalid-feedback">Por favor ingrese su nombre.</div>
                            </div>

                            <!-- Correo -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                                <div class="invalid-feedback">Ingrese un correo válido.</div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres" required pattern=".{8,}">
                                <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
                            </div>

                            <!-- Género -->
                            <div class="mb-3">
                                <label class="form-label">Género</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="masculino" required>
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="genero" id="femenino" required>
                                    <label class="form-check-label" for="femenino">Femenino</label>
                                </div>
                            </div>

                            <!-- País -->
                            <div class="mb-3">
                                <label for="pais" class="form-label">País</label>
                                <select class="form-select" id="pais" required>
                                    <option value="" disabled selected>Seleccione su país</option>
                                    <option value="co">Colombia</option>
                                    <option value="mx">México</option>
                                    <option value="ar">Argentina</option>
                                </select>
                                <div class="invalid-feedback">Seleccione un país.</div>
                            </div>

                            <!-- Intereses -->
                            <div class="mb-3">
                                <label class="form-label">Intereses</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="noticias">
                                    <label class="form-check-label" for="noticias">Recibir noticias</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ofertas">
                                    <label class="form-check-label" for="ofertas">Recibir ofertas especiales</label>
                                </div>
                            </div>

                            <!-- Botón -->
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Registro de Usuario. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
